<!doctype html>

<html class="no-js" lang="">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
        <title>Rain or Shine</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/weatherfonts.css">
        <link rel="stylesheet" href="css/main.css">

        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

        <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />
        <link href="img/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
        <link href="img/apple-touch-icon-167x167.png" rel="apple-touch-icon" sizes="167x167" />
        <link href="img/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
        <link href="img/icon-hires.png" rel="icon" sizes="192x192" />
        <link href="img/icon-normal.png" rel="icon" sizes="128x128" />
    
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>


    
    </head>

    <body>

    <main>

        <section class="today">
        
        <div class="first">
            <img src="img/logo.svg" alt="Logo"/>
            <h1 class="wdata-01">Providence, RI</h1>
        </div>

        <div class="second">
            <div class="left">
                <i class="icon icon-30"></i>
            </div>
            <div class="right">
                <h2 class="wdata-02"><span>now</span>57&deg;</h2>
                <h3 class="wdata-03">Sunny</h3>
            </div>
        </div>

        <div class="third">
            <p class="wdata-04"><span>low </span>50ยบ</p>
            <p class="wdata-05"><span>high </span>60ยบ</p>
        </div>

        <div class="fourth">
            <p class="wdata-06"><span>humidity </span>18%</p>
            <p class="wdata-07"><span>heat index </span>72.6</p>
        </div>

        </section>


        <section class="tomorrow">

        <div class="first">
            <h1 class="wdata-08">Tomorrow: Tues</h1>
            <h3 class="wdata-09">Cloudy</h3>
        </div>

        <div class="second">
            <div class="left">
                <p class="wdata-10"><span>low </span>55ยบ</p>
            </div>

            <div class="middle">
                <i class="icon icon-30"></i>
            </div>

            <div class="right">
                <p class="wdata-11"><span>high </span>77ยบ</p>
            </div>
        </div>

        </section>

    </main>


        <script src="js/vendor/reallysimpleweather-1.1.0.min.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
